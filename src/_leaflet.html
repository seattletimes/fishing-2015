<div class="map-container">
  <a class="show-map" href="javascript:;">Toggle map</a>
  <leaflet-map lat="<%= lat %>" lng="<%= lng %>" zoom=9 fixed class="embedded">
    <tile-layer layer="esriTopographic"></tile-layer>
    <map-marker lat="<%= lat %>" lng="<%= lng %>" class="you-are-here"></map-marker>
  </leaflet-map>
</div>
